<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Пример веб-страницы</title>
</head>
<body>
<textarea id="code" style="width: 300px; height: 300px;">Enter your code here!</textarea>
<div>
    <button id="request">Execute</button>
    <div id="result"></div>
</div>


<script type="text/javascript">
    var btn = document.getElementById('request');
    var result = document.getElementById('result');
    var request = new XMLHttpRequest();

    request.onreadystatechange = function() {
        if(request.readyState === 4 && request.status === 200) {
            result.innerHTML = request.responseText;
<!--        } else {-->
<!--            result.innerHTML = 'An error occurred during your request: ' +  request.status + ' ' + request.statusText;-->
<!--        }-->
    }

    btn.addEventListener('click', function() {
        request.open('POST', 'http://localhost:9080/webMonkey/Servlet');
        request.send(document.getElementById('code').value);
    });

</script>

</body>
</html>
